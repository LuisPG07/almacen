<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idusuario}" for="idusuario" />
                        <p:inputText id="idusuario" value="#{usuarioController.selected.idusuario}" title="#{bundle.EditUsuarioTitle_idusuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idusuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nicknameUsuario}" for="nicknameUsuario" />
                        <p:inputText id="nicknameUsuario" value="#{usuarioController.selected.nicknameUsuario}" title="#{bundle.EditUsuarioTitle_nicknameUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nicknameUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_passwordUsuario}" for="passwordUsuario" />
                        <p:inputText id="passwordUsuario" value="#{usuarioController.selected.passwordUsuario}" title="#{bundle.EditUsuarioTitle_passwordUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_passwordUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_llaveUsuario}" for="llaveUsuario" />
                        <p:inputText id="llaveUsuario" value="#{usuarioController.selected.llaveUsuario}" title="#{bundle.EditUsuarioTitle_llaveUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_llaveUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_tipoUsuario}" for="tipoUsuario" />
                        <p:inputText id="tipoUsuario" value="#{usuarioController.selected.tipoUsuario}" title="#{bundle.EditUsuarioTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idEmpl}" for="idEmpl" />
                        <p:selectOneMenu id="idEmpl" value="#{usuarioController.selected.idEmpl}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idEmpl}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmplItem"
                                           itemValue="#{idEmplItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
