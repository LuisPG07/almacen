<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idusuario}"/>
                        <h:outputText value="#{usuarioController.selected.idusuario}" title="#{bundle.ViewUsuarioTitle_idusuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nicknameUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.nicknameUsuario}" title="#{bundle.ViewUsuarioTitle_nicknameUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_passwordUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.passwordUsuario}" title="#{bundle.ViewUsuarioTitle_passwordUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_llaveUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.llaveUsuario}" title="#{bundle.ViewUsuarioTitle_llaveUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_tipoUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.tipoUsuario}" title="#{bundle.ViewUsuarioTitle_tipoUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idEmpl}"/>
                        <h:outputText value="#{usuarioController.selected.idEmpl}" title="#{bundle.ViewUsuarioTitle_idEmpl}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
