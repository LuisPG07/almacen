<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idempleado}" for="idempleado" />
                        <p:inputText id="idempleado" value="#{empleadoController.selected.idempleado}" title="#{bundle.CreateEmpleadoTitle_idempleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idempleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreempl}" for="nombreempl" />
                        <p:inputText id="nombreempl" value="#{empleadoController.selected.nombreempl}" title="#{bundle.CreateEmpleadoTitle_nombreempl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombreempl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_direccionEmpl}" for="direccionEmpl" />
                        <p:inputText id="direccionEmpl" value="#{empleadoController.selected.direccionEmpl}" title="#{bundle.CreateEmpleadoTitle_direccionEmpl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_direccionEmpl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_RFCempl}" for="RFCempl" />
                        <p:inputText id="RFCempl" value="#{empleadoController.selected.RFCempl}" title="#{bundle.CreateEmpleadoTitle_RFCempl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_RFCempl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_correoEmpl}" for="correoEmpl" />
                        <p:inputText id="correoEmpl" value="#{empleadoController.selected.correoEmpl}" title="#{bundle.CreateEmpleadoTitle_correoEmpl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_correoEmpl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_telEmpl}" for="telEmpl" />
                        <p:inputText id="telEmpl" value="#{empleadoController.selected.telEmpl}" title="#{bundle.CreateEmpleadoTitle_telEmpl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_telEmpl}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
