<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idempleado}" for="idempleado" />
                        <p:inputText id="idempleado" value="#{empleadoController.selected.idempleado}" title="#{bundle.EditEmpleadoTitle_idempleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idempleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombreempl}" for="nombreempl" />
                        <p:inputText id="nombreempl" value="#{empleadoController.selected.nombreempl}" title="#{bundle.EditEmpleadoTitle_nombreempl}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombreempl}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_direccionEmpl}" for="direccionEmpl" />
                        <p:inputText id="direccionEmpl" value="#{empleadoController.selected.direccionEmpl}" title="#{bundle.EditEmpleadoTitle_direccionEmpl}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_direccionEmpl}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_RFCempl}" for="RFCempl" />
                        <p:inputText id="RFCempl" value="#{empleadoController.selected.RFCempl}" title="#{bundle.EditEmpleadoTitle_RFCempl}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_RFCempl}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_correoEmpl}" for="correoEmpl" />
                        <p:inputText id="correoEmpl" value="#{empleadoController.selected.correoEmpl}" title="#{bundle.EditEmpleadoTitle_correoEmpl}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_correoEmpl}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_telEmpl}" for="telEmpl" />
                        <p:inputText id="telEmpl" value="#{empleadoController.selected.telEmpl}" title="#{bundle.EditEmpleadoTitle_telEmpl}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_telEmpl}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
