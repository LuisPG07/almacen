<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idempleado}"/>
                        <h:outputText value="#{empleadoController.selected.idempleado}" title="#{bundle.ViewEmpleadoTitle_idempleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombreempl}"/>
                        <h:outputText value="#{empleadoController.selected.nombreempl}" title="#{bundle.ViewEmpleadoTitle_nombreempl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_direccionEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.direccionEmpl}" title="#{bundle.ViewEmpleadoTitle_direccionEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_RFCempl}"/>
                        <h:outputText value="#{empleadoController.selected.RFCempl}" title="#{bundle.ViewEmpleadoTitle_RFCempl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_correoEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.correoEmpl}" title="#{bundle.ViewEmpleadoTitle_correoEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_telEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.telEmpl}" title="#{bundle.ViewEmpleadoTitle_telEmpl}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
