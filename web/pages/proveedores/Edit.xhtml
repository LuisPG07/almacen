<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <p:outputLabel value="#{bundle.EditProveedoresLabel_nombreprove}" for="nombreprove" />
                        <p:inputText id="nombreprove" value="#{proveedoresController.selected.nombreprove}" title="#{bundle.EditProveedoresTitle_nombreprove}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_nombreprove}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedoresController.selected.direccion}" title="#{bundle.EditProveedoresTitle_direccion}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_direccion}"/>

        </p:dialog>
