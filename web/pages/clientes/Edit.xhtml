<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientesTitle}">
            <h:form id="ClientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientesLabel_idClientes}" for="idClientes" />
                        <p:inputText id="idClientes" value="#{clientesController.selected.idClientes}" title="#{bundle.EditClientesTitle_idClientes}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idClientes}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.EditClientesTitle_nombre}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_RFCcliente}" for="RFCcliente" />
                        <p:inputText id="RFCcliente" value="#{clientesController.selected.RFCcliente}" title="#{bundle.EditClientesTitle_RFCcliente}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_RFCcliente}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_correoclien}" for="correoclien" />
                        <p:inputText id="correoclien" value="#{clientesController.selected.correoclien}" title="#{bundle.EditClientesTitle_correoclien}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_correoclien}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.EditClientesTitle_telefono}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.update}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
